image: node:latest

stages:
  - deploy

cache:                  
  paths:                
    - node_modules/     
  key: "$CI_BUILD_REPO" 

deploy-prod:
  stage: deploy
  only:
    - master
  script:
    - echo $FIREBASE_TOKEN # calls a predefined variable
    - echo $FIREBASE_CONFIG_GITLAB # calls a predefined variable
    - echo $TEST # calls a custom variable of type `env_var`
    - npm install -g firebase-tools
    - npm install -g bower
    - npm install
    - bower install --allow-root
    #- npm test
    - npm audit fix
    - npm install build
    - npm run build
    - firebase use AgabooDforce --token $FIREBASE_TOKEN
    - firebase deploy --only hosting -m "Pipe $CI_PIPELINE_ID Build $CI_BUILD_ID" --token $FIREBASE_TOKEN